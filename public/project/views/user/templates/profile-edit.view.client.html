<div ng-include="'views/common/templates/navigation.view.client.html'"></div>

<div id="primary" class="container profile">
    <div class="page-header">
        <h2>Edit Profile</h2>
    </div>
    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <div ng-show="model.message" class="alert alert-info">
        {{model.message}}
    </div>
    <form>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email"
                   ng-model="model.user.email"
                   class="form-control"
                   id="email"
                   placeholder="alice@wonderland.com">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text"
                   ng-model="model.user.firstName"
                   class="form-control"
                   id="first-name"
                   placeholder="Alice">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text"
                   ng-model="model.user.lastName"
                   class="form-control"
                   id="last-name"
                   placeholder="Wonderland">
        </div>
        <div class="form-group">
            <label for="bio">About Me</label>
            <textarea rows="3"
                   ng-model="model.user.bio"
                   class="form-control"
                   id="bio"
                   placeholder="Wonderland">
            </textarea>
        </div>
    </form>

    <a ng-click="model.updateUser(model.user)"
       class="btn btn-success btn-lg">Update</a>
    <a ng-click="model.unregister()"
       class="btn btn-danger pull-right btn-lg">Unregister</a>
</div>
