<div ng-include="'views/common/templates/navigation.view.client.html'"></div>

<div id="primary" class="container form login-form">
    <h1>Login</h1>

    <div ng-show="model.message" class="alert alert-info">{{model.message}}</div>

    <label for="username">Username</label>
    <input ng-model="username"
           type="text"
           id="username"
           class="form-control"
           placeholder="bob"
           required />

    <label for="username">Password</label>
    <input ng-model="password"
           type="password"
           id="password"
           class="form-control"
           placeholder="secret"
           required />

    <a ng-click="model.login(username, password)"
       class="btn btn-primary">
        Login
    </a>

    <a href="/auth/google" class="btn btn-danger">
        <span class="fa fa-google-plus"></span>
        Google
    </a>

    <a href="/auth/facebook" class="btn btn-primary">
        <span class="fa fa-facebook"></span>
        Facebook
    </a>

    <a href="/auth/twitter" class="btn btn-primary">
        <span class="fa fa-facebook"></span>
				Twitter
    </a>

    <a class="btn btn-success pull-right"
       href="#!/register">
        Register
    </a>

</div>
