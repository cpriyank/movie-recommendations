<div ng-include="'views/common/templates/navigation.view.client.html'"></div>

<div class="container">
    <h2>{{model.genre}}</h2>
    <div class="row well" ng-repeat="movie in model.movies">
        <div class="media col-sm-8">
            <div class="media-left media-middle"  ng-if="movie.poster_path">
                <a href="#!/movie/{{movie.id}}">
                    <img class="media-object movie-search"
                         src="https://image.tmdb.org/t/p/w300{{movie.poster_path}}"
                         alt="{{movie.title}}">
                </a>
            </div>
            <div class="media-body">
                <h2 class="media-heading"><a href="#!/movie/{{movie.id}}">{{movie.title}}</a></h2>
                {{movie.overview}}
            </div>
        </div>
        <div class="col-sm-4 movie-well-right">
            <p><i class="fa fa-calendar" aria-hidden="true"></i> Released On : {{movie.release_date}}</p>
            <p><i class="fa fa-star" aria-hidden="true"></i> Rating: {{movie.vote_average}}</p>
        </div>
    </div>

</div>
